<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Book App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/newentry.css">
</head>
<body>
<div th:replace="~{fragments/navbars :: home-navbar}"></div>
<div class="content-container container d-flex flex-column justify-content-center align-items-center">
    <div class="form-container container d-flex flex-column justify-content-center align-items-center">
        <h2>Add new person: </h2>
        <form action="#" th:action="@{/person}" th:object="${person}" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name: </label>
                <input type="text" th:field="*{firstName}" id="firstName" class="form-control form-input">
                <p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</p>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">last Name: </label>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control form-input">
            </div>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</p>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number: </label>
                <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control form-input">
            </div>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</p>

            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" th:field="*{email}" id="email" class="form-control form-input">
            </div>
            <div class="mb-3 d-flex flex-column">
                <label for="addressBook" class="form-label">Select Address Book: </label>
                <select th:field="*{addressBook}" id="addressBook" class="form-select px-5 py-1" required>
                    <option value="" selected>--Choose Address Book--</option>
                    <option th:each="book : ${addressBookList}" th:value="${book.id}" th:text="${book.title}"></option>
                </select>
            </div>
            <button type="submit" class="new-person-btn btn col-12 px-5 py-2 ">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
