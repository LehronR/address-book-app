<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/../../css/person/search.css">
</head>
<body>
<div th:replace="~{fragments/navbars :: home-navbar}"></div>

<div class="content-container container d-flex justify-content-center align-items-center">
    <form action="#" th:action="@{/addressbook/person/search/lastname/result}" method="post" class="d-flex flex-column col-4">
        <div class="label-container d-flex flex-column">
            <label for="lastNameSearch">Enter last name search: </label>
            <small>Search will return all contacts containing search criteria</small>
        </div>
        <input type="text" th:name="lastName" id="lastNameSearch">
        <input type="submit" class="btn btn-info">
    </form>
</div>
</body>
</html>
