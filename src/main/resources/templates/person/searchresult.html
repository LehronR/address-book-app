<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/../../css/person/searchresult.css">
</head>
<body>
<div th:replace="~{fragments/navbars :: home-navbar}"></div>
<div class="content-container container d-flex flex-column justify-content-center">
    <h1 class="h1 text-center main-header">Search Results</h1>
    <h3 class="conditional-header text-center h3" th:if="${matchingPeopleList.size()} == 0">No matching results found</h3>
    <div class="person-card p-4 m-3" th:each="person : ${matchingPeopleList}">
        <div class="container">
            <h3 class="person-header pb-2"><span th:text="*{person.firstName}"></span> <span
                    th:text="*{person.lastName}"></span></h3>
            <p>Phone Number: <span th:text="*{person.phoneNumber}"></span></p>
            <p>Email: <span th:text="*{person.email}"></span></p>
            <p>In Address Book: <span th:text="*{person.addressBook.title}"></span></p>
            <a th:href="@{/person/delete/{id}(id= *{person.id})}">
                <button type="button" class="btn delete-btn">Delete</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
