<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

<div class="container content-container">

        <div class="col">

                <button type="button" class="btn">Phone Number</button>

        <div class="col">
            <a th:href="@{~/addressbook/person/search/email}">
