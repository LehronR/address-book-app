<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Book App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbars :: home-navbar}"></div>

<div th:object="${person}">
    <h1>A new address book has been created</h1>
    <p>First Name: <span th:text="*{firstName}"></span></p>
    <p>Last Name: <span th:text="*{lastName}"></span></p>
    <p>Phone Number: <span th:text="*{phoneNumber}"></span></p>
    <p>Email: <span th:text="*{email}"></span></p>
</div>
<a th:href="@{/addressbook}" class="btn btn-primary">
    <button type="button">App Home</button>
</a>
<a th:href="@{/addressbook/all}" class="btn btn-info">
    <button type="button">See Address Books</button>
</a>
<a th:href="@{/addressbook/{id}(id=${addressBook.id})}" class="btn btn-info">
    <button type="button">See Address Books</button>
</a>

</body>
</html>
