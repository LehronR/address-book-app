<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/../../css/addressbook/new.css">
</head>
<body>
<div th:replace="~{fragments/navbars :: home-navbar}"></div>
<main class="main-container container d-flex justify-content-center align-items-center">
    <div class="content-container container d-flex flex-column justify-content-center align-items-center">
        <h3 class="h3 mb-4">Create new address book</h3>
        <form action="#" th:action="@{/addressbook/new}" th:object="${addressBook}" method="post" class="d-flex flex-column">
            <label class="mb-3" for="addressBookTitle">Address Book Title: </label>
            <input type="text" id="addressBookTitle" class="form-control mb-3 col-12" th:field="*{title}">
            <input type="submit" class="btn mb-3">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</p>
        </form>
    </div>
</main>
</body>
</html>
