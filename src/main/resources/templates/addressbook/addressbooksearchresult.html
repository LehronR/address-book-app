<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/../../css/addressbook/result.css">
</head>
<body>
<div th:replace="~{fragments/navbars :: home-navbar}"></div>
<h1 class="h1 main-header text-center my-4">Address Book Search Results</h1>
<h3 class="conditional-header text-center" th:if="${matchingAddressBooks.size()} == 0">No results found</h3>
<div th:each="addressbook : ${matchingAddressBooks}">
    <div class="content-container d-flex flex-column justify-content-center align-items-center p-4">
        <p class="mb-2">Address Book Title</p>
        <h3 class="mb-4 text-center" th:text="*{addressbook.title}"></h3>
        <div class="d-flex justify-content-center align-items-center">
            <a class="mr-2" th:href="@{/addressbook/{id}(id= *{addressbook.id})}">
                <button type="button" class="btn view-btn">View Contacts</button>
            </a>
            <a th:href="@{/addressbook/delete/{id}(id= ${addressbook.id})}">
                <button type="button" class="btn delete-btn">Delete Address Book</button>
            </a>
        </div>

    </div>
</div>
</body>
</html>
