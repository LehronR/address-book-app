<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Book App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/../../css/person/delete.css">
</head>
<body>
<div th:replace="~{fragments/navbars :: home-navbar}"></div>
<div class="content-container container d-flex flex-column justify-content-center">
    <h1 class="h1 text-center main-header">All Address Book Entries</h1>
    <div class="person-card p-4 m-3" th:each="person : ${allPeopleInAddressBook}">
        <div class="container">
            <h3 class="person-header pb-2"><span th:text="*{person.firstName}"></span>  <span th:text="*{person.lastName}"></span> </h3>
            <p>Phone Number: <span th:text="*{person.phoneNumber}"></span></p>
            <p>Email: <span th:text="*{person.email}"></span></p>
            <p>In Address Book: <span th:text="*{person.addressBook.title}"></span></p>
<!--            <a th:href="@{/}">-->
<!--                <button type="button" class="btn btn-primary">Edit</button>-->
<!--            </a>-->
            <a th:href="@{/person/delete/{id}(id= *{person.id})}">
                <button type="button" class="btn delete-btn">Delete</button>
            </a>
        </div>
    </div>
</div>

</body>
</html>
