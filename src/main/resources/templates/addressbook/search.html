<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/../../css/addressbook/new.css">
</head>
<body>
<div th:replace="~{fragments/navbars :: home-navbar}"></div>
<main class="main-container container d-flex justify-content-center align-items-center">
    <div class="content-container container d-flex flex-column justify-content-center align-items-center">
        <div class="header-container mb-3">
            <h3 class="h3 mb-0">Search for Address Book: </h3>
            <small>Search returns all address books containing search criteria</small>
        </div>
        <form action="#" th:action="@{/addressbook/search/result}" th:object="${addressBook}" method="post" class="d-flex flex-column">
            <label class="mb-3" for="addressBookTitle">Address Book Title: </label>
            <input type="text" id="addressBookTitle" class="form-control mb-3 col-12" th:name="addressBookSearch">
            <input type="submit" class="btn ">
        </form>
    </div>
</main>
</body>
</html>
