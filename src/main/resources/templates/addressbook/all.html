<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Book App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/../../css/addressbook/all.css">
</head>
<body>
<div th:replace="~{fragments/navbars :: home-navbar}"></div>
<div class="content-container container d-flex flex-column justify-content-center">
    <h1 class="h1 text-center main-header">All Saved Address Books</h1>
    <h3 class="h3 text-center" th:if="${allAddressBooks.size()} == 0">No address book created. Address book must be created before new entries.</h3>
    <div class="addressbook-card p-4 m-3" th:each="book : ${allAddressBooks}">
        <div class="container">
            <p class="m-0 pb-2 text-center">Address book title</p>
            <h4 class="my-4 text-center" th:text="*{book.title}"></h4>
            <a class="mr-2" th:href="@{/addressbook/{id}(id= *{book.id})}">
                <button type="button" class="btn view-btn">View Contacts</button>
            </a>
            <a th:href="@{/addressbook/delete/{id}(id= ${book.id})}">
                <button type="button" class="btn delete-btn">Delete Address Book</button>
            </a>
        </div>
    </div>
</div>

</body>
</html>
