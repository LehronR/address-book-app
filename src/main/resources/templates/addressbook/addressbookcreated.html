<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Book App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbars :: home-navbar}"></div>

<div th:object="${addressBook}">
    <h1>A new address book has been created</h1>
    <p>Title: <span th:text="*{title}"></span></p>
</div>
<a th:href="@{/addressbook}" class="btn btn-primary">
    <button type="button">Add Another Address Book</button>
</a>
<a th:href="@{/addressbook/all}" class="btn btn-info">
    <button type="button">See Address Books</button>
</a>
<a th:href="@{/addressbook/person/newentry}" class="btn btn-info">
    <button type="button">Add Person</button>
</a>

</body>
</html>
